{% extends '/admin/base.html' %}
{% block head %}
<title>Admin Files</title>
<style>
    .card {
        display: inline-block !important;
    }
</style>
{% endblock %}
{% block body %}
<br>
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            <div class="form-group">
                <label for="new_file_type">New File Type</label>
                <input required name="NFT" placeholder="New File Type" type="text" class="form-control"
                    id="new_file_type">
            </div>
            <button type="submit" class="btn btn-primary">Add New File Type</button>
        </form>
        <br>
    </div>
</div>
<div class="container overflow-hidden" style='border-radius: 25px !important;'>
    <div class="row gy-5" style='border-radius: 25px !important;'>
        {% for file_type in file_types %}
    <div class="col-6" style='border-radius: 25px !important;'>
      <div class="p-3 border bg-light" style='border-radius: 25px !important;'>
        <a href="/Admin/File/{{file_type}}"><h3><b> File Saving Type : {{ file_type }}</b></h3></a>
            <br>
            <a href="/Admin/File/{{file_type}}/Delete" class="btn btn-danger">Delete</a>
            <br>
            <br>
            <a href="/Admin/File/{{file_type}}/Update" class="btn btn-primary">Update</a>
      </div>
    </div>


{% endfor %}   </div>
</div>
{% endblock %}
